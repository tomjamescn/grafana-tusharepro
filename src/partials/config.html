<div class="gf-form-group">

        <div class="gf-form max-width-30">
            <span class="gf-form-label width-9">Tushare.pro Api</span>
            <input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.tusharepro_api' placeholder="" required></input>
        </div>
    </div>
    <div class="gf-form-inline">
        <div class="gf-form max-width-30">
            <span>cors proxy: http://127.0.0.1:8099/http://api.tushare.pro</span>
        </div>
    </div>
    <div class="gf-form-inline">
        <div class="gf-form max-width-30">
            <span class="gf-form-label width-9">Tushare.pro Token</span>
            <input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.tusharepro_token' placeholder="" required></input>
        </div>
    </div>
</div>
